                {

function buscarDiscp() 

            {
            let id = document.getElementById("Nome").value;
            let xmlHttp = new XMLHttpRequest();
            
            xmlHttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let obj = JSON.parse(this.responseText);
                    
                    document.getElementById("Id").value = obj.Nome;
                    document.getElementById("Periodo").value = obj.Periodo;
                    document.getElementById("IdPreRequisitos").value = obj.IdPreRequisitos;
                    document.getElementById("Creditos").value = obj.Creditos;
                    
                    let formAlt = document.getElementById("enviarFormAlt");
                    formAlt.style.display = "block";
    }

            }
            xmlHttp.open("GET", "http://localhost/AV1%203DAW%20Leonardo%20Santos/Alterar.html?Nome=" + Nome);
            xmlHttp.send();
        }
</script>
